<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сайт с бургер-меню</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff5f7;
            color: #333;
            line-height: 1.6;
        }

        /* Шапка и навигация */
        .header {
            background: #ff69b4;
            padding: 1rem 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        /* Бургер-меню */
        .burger {
            display: none;
            cursor: pointer;
            flex-direction: column;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
        }

        /* Контент */
        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .content-block {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255,105,180,0.2);
            text-align: center;
        }

        .content-block h1 {
            color: #ff69b4;
            margin-bottom: 1rem;
        }

        .content-block p {
            margin-bottom: 1rem;
            color: #555;
        }

        /* Адаптивность */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .burger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">МойСайт</div>
            <ul class="nav-links">
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
            <div class="burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>

    <main class="content">
        <div class="content-block">
            <h1>Добро пожаловать!</h1>
            <p>Это простой сайт с бургер меню и одним блоком контента. На мобильных устройствах меню сворачиваются в бургер иконку.</p>
            <p>Простой и понятный дизайн без лишних элементов.</p>
        </div>
    </main>

    <script>
        // JavaScript для бургер-меню
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');
        
        burger.addEventListener('click', () => {
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        });
    </script>
</body>
</html>
